# docker-compose.yml
services:
  test:
    build: .
    container_name: veto-test
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    command: cargo test

  dev:
    build: .
    container_name: veto-dev
    volumes:
      - .:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    stdin_open: true
    tty: true
    command: /bin/bash

  # Safe sandbox for testing veto with dangerous commands
  # Run `make release` first, then use sandbox
  sandbox:
    build: .
    container_name: veto-sandbox
    environment:
      - TERM=xterm-256color
      - PATH=/app/target/release:/usr/local/cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    volumes:
      - target-cache:/app/target:ro
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    stdin_open: true
    tty: true
    command: /bin/bash

volumes:
  cargo-cache:
  target-cache:
